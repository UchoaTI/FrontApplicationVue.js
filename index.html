<!DOCTYPE html>

<body>
  <img class="ff" src="./notepad-1_icon-icons.com_63038.png">
  <h2 class="tam fontcolor">BLOQUINHO</h2>
    <div id="tarefasApp">
    <h1 class="fontcolor"> Gerenciador </h1>
        <h2 class="fontcolor">Adicionar tarefa</h2>
        <form v-on:submit="addTarefa">
            <input type="text" v-model="novaTarefa.titulo" class="form fontcolor" placeholder="Titulo da tarefa">
            <input  type="submit"  value="Adicionar" class="button button2 fontcolor2">
        </form>
    
    <h2 class="fontcolor">Tarefas a fazer</h2>
    <hr>
    <table>
        <thead>
            <th class="fontcolor">Pronta?</th>
            <th class="fontcolor">Titulo</th>
            <th class="fontcolor" >Remover</th>
        </thead>
        <tbody>
            <tr v-for="tarefa in tarefas">
            <td><input class="alinhamento" type="checkbox" v-model="tarefa.pronta"></td>
            <td class="fontcolor"><span v-bind:class="{ tarefaPronta: tarefa.pronta }">{{tarefa.titulo}}</span></td>
            <td><button v-on:click="removerTarefa(tarefa)" class="button4 button2 fontcolor2">Delete</button></td>
            </tr>
        </tbody>
        </table>    
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
      var tarefasApp = new Vue({
      el: "#tarefasApp",
      data: {
        tarefas: [
          { titulo: "Desenvolver API para o sistema", pronta: false },
          { titulo: "Criar controle de acesso", pronta: false },
          { titulo: "Enviar novas mudan√ßas para o servidor", pronta: false },
        ],
        novaTarefa: {
          titulo: '',
          pronta: false
        }
      },
      methods: {
        addTarefa: function(e) {
          e.preventDefault();
          this.tarefas.push(this.novaTarefa);
        },
        removerTarefa: function(tarefa) {
          this.tarefas.splice(this.tarefas.indexOf(tarefa), 1)
        }
      }
    });
    </script>
</body>
